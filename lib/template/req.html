<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{file_name}} | Video Player</title>
<link rel="icon" href="https://i.ibb.co/KzqHfL05/photo-2026-02-07-13-38-13.jpg">
<meta property="og:title" content="{{file_name}}">
<meta property="og:image" content="https://i.ibb.co/KzqHfL05/photo-2026-02-07-13-38-13.jpg">
<meta property="og:description" content="Watch {{file_name}} online — stream or download instantly.">
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Plyr -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css">
<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ── Base ─────────────────────────────────────────── */
:root {
  --bg:       #080b10;
  --surface:  #0f1520;
  --card:     #131922;
  --border:   rgba(255,255,255,0.07);
  --gold:     #f0b429;
  --gold2:    #ffd166;
  --text:     #e8edf5;
  --muted:    #6b7a99;
  --radius:   14px;
  --glow:     0 0 40px rgba(240,180,41,0.12);
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Sora', sans-serif;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ── Animated bg orbs ────────────────────────────── */
.orb {
  position: fixed;
  border-radius: 50%;
  filter: blur(90px);
  opacity: 0.18;
  pointer-events: none;
  z-index: 0;
  animation: drift 14s ease-in-out infinite alternate;
}
.orb1 { width: 500px; height: 500px; background: #f0b429; top: -150px; left: -150px; animation-duration: 16s; }
.orb2 { width: 400px; height: 400px; background: #3b82f6; bottom: -100px; right: -100px; animation-duration: 20s; animation-delay: -6s; }
.orb3 { width: 300px; height: 300px; background: #a855f7; top: 40%; left: 50%; animation-duration: 12s; animation-delay: -3s; }

@keyframes drift {
  from { transform: translate(0, 0) scale(1); }
  to   { transform: translate(30px, 20px) scale(1.05); }
}

/* ── Layout ──────────────────────────────────────── */
.wrapper {
  position: relative;
  z-index: 1;
  max-width: 900px;
  margin: 0 auto;
  padding: 24px 16px 60px;
}

/* ── Header ──────────────────────────────────────── */
.site-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 0 28px;
}
.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
  font-size: 1.05rem;
  letter-spacing: -.02em;
}
.brand-dot {
  width: 10px; height: 10px;
  border-radius: 50%;
  background: var(--gold);
  box-shadow: 0 0 8px var(--gold);
  animation: pulse-dot 2s ease-in-out infinite;
}
@keyframes pulse-dot {
  0%,100% { box-shadow: 0 0 8px var(--gold); }
  50%      { box-shadow: 0 0 20px var(--gold); }
}
.header-copy {
  background: rgba(255,255,255,0.06);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 7px 14px;
  font-size: 0.78rem;
  font-family: 'JetBrains Mono', monospace;
  color: var(--muted);
  cursor: pointer;
  transition: all .2s;
  display: flex; align-items: center; gap: 7px;
}
.header-copy:hover { background: rgba(240,180,41,0.12); color: var(--gold); border-color: var(--gold); }

/* ── File title ──────────────────────────────────── */
.file-title {
  font-size: clamp(1rem, 2.5vw, 1.35rem);
  font-weight: 600;
  letter-spacing: -.02em;
  line-height: 1.4;
  color: var(--text);
  word-break: break-word;
  margin-bottom: 6px;
}
.meta-row {
  display: flex; align-items: center; flex-wrap: wrap; gap: 10px;
  margin-bottom: 20px;
}
.badge-pill {
  font-size: 0.7rem;
  font-family: 'JetBrains Mono', monospace;
  padding: 3px 10px;
  border-radius: 999px;
  letter-spacing: .04em;
  font-weight: 500;
}
.badge-stream { background: rgba(240,180,41,0.15); color: var(--gold); border: 1px solid rgba(240,180,41,0.3); }
.badge-hd     { background: rgba(59,130,246,0.15); color: #60a5fa; border: 1px solid rgba(59,130,246,0.3); }
.badge-secure { background: rgba(34,197,94,0.12); color: #4ade80; border: 1px solid rgba(34,197,94,0.3); }

/* ── Player card ─────────────────────────────────── */
.player-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 24px 60px rgba(0,0,0,0.5), var(--glow);
  margin-bottom: 20px;
  transition: box-shadow .3s;
}
.player-card:hover { box-shadow: 0 28px 70px rgba(0,0,0,0.6), 0 0 60px rgba(240,180,41,0.16); }

/* Plyr overrides */
.plyr { border-radius: 0; }
.plyr--video .plyr__controls { background: linear-gradient(transparent, rgba(0,0,0,0.85)); }
.plyr__control--overlaid { background: var(--gold) !important; }
.plyr__control--overlaid:hover { background: var(--gold2) !important; }
.plyr--full-ui input[type=range] { color: var(--gold); }
.plyr__menu__container .plyr__control[role=menuitemradio][aria-checked=true]::before { background: var(--gold); }

/* ── Speed strip ─────────────────────────────────── */
.speed-strip {
  display: flex; align-items: center; gap: 8px;
  padding: 14px 18px;
  border-top: 1px solid var(--border);
  background: rgba(255,255,255,0.02);
  flex-wrap: wrap;
}
.speed-label { font-size: 0.72rem; color: var(--muted); font-family: 'JetBrains Mono', monospace; margin-right: 4px; }
.speed-btn {
  background: rgba(255,255,255,0.06);
  border: 1px solid var(--border);
  color: var(--muted);
  border-radius: 6px;
  padding: 4px 11px;
  font-size: 0.72rem;
  font-family: 'JetBrains Mono', monospace;
  cursor: pointer;
  transition: all .18s;
}
.speed-btn:hover, .speed-btn.active {
  background: rgba(240,180,41,0.15);
  color: var(--gold);
  border-color: rgba(240,180,41,0.4);
}
.pip-btn {
  margin-left: auto;
  background: rgba(255,255,255,0.06);
  border: 1px solid var(--border);
  color: var(--muted);
  border-radius: 6px;
  padding: 4px 11px;
  font-size: 0.72rem;
  cursor: pointer;
  display: flex; align-items: center; gap: 5px;
  transition: all .18s;
}
.pip-btn:hover { background: rgba(59,130,246,0.12); color: #60a5fa; border-color: rgba(59,130,246,0.35); }

/* ── Action buttons ──────────────────────────────── */
.actions-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 10px;
  margin-bottom: 20px;
}
.act-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 9px;
  padding: 13px 10px;
  border-radius: var(--radius);
  font-size: 0.82rem;
  font-weight: 600;
  letter-spacing: .01em;
  cursor: pointer;
  border: 1px solid transparent;
  transition: transform .18s, box-shadow .18s, background .18s, border-color .18s;
  position: relative;
  overflow: hidden;
}
.act-btn::after {
  content: '';
  position: absolute; inset: 0;
  background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, transparent 60%);
  pointer-events: none;
}
.act-btn:hover { transform: translateY(-2px); }
.act-btn:active { transform: translateY(0); }
.act-btn i { font-size: 0.9rem; }

.btn-vlc      { background: #1d2230; border-color: rgba(255,106,0,0.35); color: #ff6a00; }
.btn-vlc:hover { background: rgba(255,106,0,0.15); box-shadow: 0 8px 24px rgba(255,106,0,0.2); }

.btn-mx       { background: #1a2218; border-color: rgba(34,197,94,0.3); color: #4ade80; }
.btn-mx:hover  { background: rgba(34,197,94,0.12); box-shadow: 0 8px 24px rgba(34,197,94,0.15); }

.btn-playit   { background: #211c10; border-color: rgba(251,191,36,0.3); color: #fbbf24; }
.btn-playit:hover { background: rgba(251,191,36,0.12); box-shadow: 0 8px 24px rgba(251,191,36,0.15); }

.btn-km       { background: #12182a; border-color: rgba(96,165,250,0.3); color: #60a5fa; }
.btn-km:hover  { background: rgba(96,165,250,0.1); box-shadow: 0 8px 24px rgba(96,165,250,0.15); }

.btn-simple   { background: #1e1528; border-color: rgba(167,139,250,0.3); color: #a78bfa; }
.btn-simple:hover { background: rgba(167,139,250,0.1); box-shadow: 0 8px 24px rgba(167,139,250,0.15); }

.btn-download {
  background: linear-gradient(135deg, #f0b429, #e09000);
  border-color: transparent;
  color: #080b10;
  font-weight: 700;
}
.btn-download:hover { box-shadow: 0 8px 30px rgba(240,180,41,0.4); filter: brightness(1.08); }

/* ── Info panel ──────────────────────────────────── */
.info-panel {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 18px 22px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 18px;
  flex-wrap: wrap;
}
.info-item { display: flex; flex-direction: column; gap: 2px; }
.info-item .lbl { font-size: 0.65rem; text-transform: uppercase; letter-spacing: .08em; color: var(--muted); font-family: 'JetBrains Mono', monospace; }
.info-item .val { font-size: 0.82rem; font-weight: 600; color: var(--text); font-family: 'JetBrains Mono', monospace; }
.info-divider { width: 1px; height: 36px; background: var(--border); }
.copy-link-row {
  margin-left: auto;
  display: flex; align-items: center; gap: 8px;
}
.copy-link-btn {
  background: rgba(240,180,41,0.1);
  border: 1px solid rgba(240,180,41,0.3);
  border-radius: 8px;
  padding: 8px 16px;
  color: var(--gold);
  font-size: 0.78rem;
  font-weight: 600;
  cursor: pointer;
  display: flex; align-items: center; gap: 7px;
  transition: all .2s;
  white-space: nowrap;
}
.copy-link-btn:hover { background: rgba(240,180,41,0.2); box-shadow: 0 4px 16px rgba(240,180,41,0.2); }

/* ── Hotkeys ─────────────────────────────────────── */
.hotkeys-panel {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 16px 22px;
  margin-bottom: 20px;
}
.hotkeys-title {
  font-size: 0.7rem; text-transform: uppercase; letter-spacing: .1em; color: var(--muted);
  font-family: 'JetBrains Mono', monospace; margin-bottom: 12px; display: flex; align-items: center; gap: 8px;
}
.hotkeys-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }
.hotkeys-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 8px;
}
.hotkey {
  display: flex; align-items: center; gap: 8px;
  font-size: 0.75rem; color: var(--muted);
}
.kbd {
  display: inline-flex; align-items: center; justify-content: center;
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.12);
  border-bottom-width: 2px;
  border-radius: 5px;
  padding: 2px 7px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.68rem;
  color: var(--text);
  min-width: 28px; text-align: center;
}

/* ── Toast ───────────────────────────────────────── */
.toast-wrap {
  position: fixed; bottom: 28px; left: 50%; transform: translateX(-50%);
  z-index: 9999; pointer-events: none;
}
.toast-pill {
  background: rgba(15,21,32,0.95);
  border: 1px solid var(--border);
  backdrop-filter: blur(12px);
  border-radius: 999px;
  padding: 10px 22px;
  font-size: 0.82rem;
  color: var(--text);
  display: flex; align-items: center; gap: 9px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  opacity: 0;
  transform: translateY(12px);
  transition: opacity .25s, transform .25s;
}
.toast-pill.show { opacity: 1; transform: translateY(0); }
.toast-icon { color: var(--gold); }

/* ── Footer ──────────────────────────────────────── */
.site-footer {
  text-align: center;
  font-size: 0.72rem;
  color: var(--muted);
  padding-top: 10px;
  font-family: 'JetBrains Mono', monospace;
}
.site-footer a { color: var(--gold); text-decoration: none; }

/* ── Responsive ──────────────────────────────────── */
@media (max-width: 600px) {
  .actions-grid { grid-template-columns: repeat(2, 1fr); }
  .info-panel { flex-direction: column; align-items: flex-start; gap: 12px; }
  .copy-link-row { margin-left: 0; }
  .info-divider { display: none; }
}

/* ── Scroll bar ──────────────────────────────────── */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: var(--bg); }
::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
</style>
</head>
<body>

<!-- Background orbs -->
<div class="orb orb1"></div>
<div class="orb orb2"></div>
<div class="orb orb3"></div>

<div class="wrapper">

  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <div class="brand-dot"></div>
      File2Link
    </div>
    <button class="header-copy" onclick="copyLink()" title="Copy page URL">
      <i class="fa-solid fa-link"></i> Copy Link
    </button>
  </header>

  <!-- Title & Meta -->
  <div class="file-title">{{file_name}}</div>
  <div class="meta-row">
    <span class="badge-pill badge-stream"><i class="fa-solid fa-circle-play" style="margin-right:4px;"></i>Stream Ready</span>
    <span class="badge-pill badge-hd">HD</span>
    <span class="badge-pill badge-secure"><i class="fa-solid fa-shield-halved" style="margin-right:4px;"></i>Secure</span>
  </div>

  <!-- Player -->
  <div class="player-card">
    <video id="player" playsinline controls preload="metadata" poster="">
      <source src="{{file_url}}" type="video/mp4">
    </video>

    <!-- Speed & PiP strip -->
    <div class="speed-strip">
      <span class="speed-label">SPEED</span>
      <button class="speed-btn" onclick="setSpeed(0.5)">0.5×</button>
      <button class="speed-btn active" onclick="setSpeed(1)"  id="spd-1">1×</button>
      <button class="speed-btn" onclick="setSpeed(1.25)">1.25×</button>
      <button class="speed-btn" onclick="setSpeed(1.5)">1.5×</button>
      <button class="speed-btn" onclick="setSpeed(2)">2×</button>

      <button class="pip-btn" onclick="togglePiP()" title="Picture-in-Picture">
        <i class="fa-solid fa-window-restore"></i> PiP
      </button>
    </div>
  </div>

  <!-- Info panel -->
  <div class="info-panel">
    <div class="info-item">
      <span class="lbl">Duration</span>
      <span class="val" id="dur-val">—</span>
    </div>
    <div class="info-divider"></div>
    <div class="info-item">
      <span class="lbl">Resolution</span>
      <span class="val" id="res-val">—</span>
    </div>
    <div class="info-divider"></div>
    <div class="info-item">
      <span class="lbl">Format</span>
      <span class="val">MP4</span>
    </div>
    <div class="info-divider"></div>
    <div class="info-item">
      <span class="lbl">Status</span>
      <span class="val" style="color:#4ade80;" id="status-val">Ready</span>
    </div>
    <div class="copy-link-row">
      <button class="copy-link-btn" onclick="copyVideoUrl()">
        <i class="fa-solid fa-copy"></i> Copy Video URL
      </button>
    </div>
  </div>

  <!-- Action buttons -->
  <div class="actions-grid">
    <button class="act-btn btn-vlc" onclick="vlc_player()">
      <i class="fa-solid fa-circle-play"></i> VLC Player
    </button>
    <button class="act-btn btn-mx" onclick="mx_player()">
      <i class="fa-solid fa-mobile-screen-button"></i> MX Player
    </button>
    <button class="act-btn btn-playit" onclick="playit_player()">
      <i class="fa-solid fa-bolt"></i> PlayIt
    </button>
    <button class="act-btn btn-km" onclick="km_player()">
      <i class="fa-solid fa-film"></i> KM Player
    </button>
    <button class="act-btn btn-simple" onclick="s_player()">
      <i class="fa-solid fa-play"></i> Simple Player
    </button>
    <button class="act-btn btn-download" onclick="lazyDownload()">
      <i class="fa-solid fa-cloud-arrow-down"></i> Download
    </button>
  </div>

  <!-- Keyboard shortcuts -->
  <div class="hotkeys-panel">
    <div class="hotkeys-title">Keyboard Shortcuts</div>
    <div class="hotkeys-grid">
      <div class="hotkey"><span class="kbd">Space</span> Play / Pause</div>
      <div class="hotkey"><span class="kbd">F</span> Fullscreen</div>
      <div class="hotkey"><span class="kbd">M</span> Mute / Unmute</div>
      <div class="hotkey"><span class="kbd">←</span><span class="kbd">→</span> Seek 5s</div>
      <div class="hotkey"><span class="kbd">↑</span><span class="kbd">↓</span> Volume</div>
      <div class="hotkey"><span class="kbd">P</span> Picture-in-Picture</div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    Powered by <a href="t.me/file2linkkuttu_bot">File2Link</a> &nbsp;·&nbsp; Files hosted on Telegram
    GouthamSER (Goutham Josh)
  </footer>

</div>

<!-- Toast -->
<div class="toast-wrap">
  <div class="toast-pill" id="toast">
    <i class="fa-solid fa-check toast-icon"></i>
    <span id="toast-msg">Copied!</span>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.plyr.io/3.6.9/plyr.polyfilled.js"></script>

<script>
const videoUrl = "{{file_url}}";

/* ── Plyr init ─────────────────────────────── */
const player = new Plyr('#player', {
  speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
  keyboard: { focused: true, global: true },
  tooltips: { controls: true, seek: true },
});

/* ── Video meta ────────────────────────────── */
const vid = document.getElementById('player');
vid.addEventListener('loadedmetadata', () => {
  // Duration
  const s = Math.floor(vid.duration);
  const h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = s % 60;
  document.getElementById('dur-val').textContent =
    (h ? `${h}h ` : '') + (m ? `${m}m ` : '') + `${sec}s`;
  // Resolution
  if (vid.videoWidth) {
    document.getElementById('res-val').textContent = `${vid.videoWidth}×${vid.videoHeight}`;
  }
});

vid.addEventListener('playing', () => {
  document.getElementById('status-val').textContent = '● Playing';
  document.getElementById('status-val').style.color = '#4ade80';
});
vid.addEventListener('pause', () => {
  document.getElementById('status-val').textContent = 'Paused';
  document.getElementById('status-val').style.color = '#fbbf24';
});
vid.addEventListener('waiting', () => {
  document.getElementById('status-val').textContent = 'Buffering…';
  document.getElementById('status-val').style.color = '#60a5fa';
});

/* ── Speed ─────────────────────────────────── */
function setSpeed(s) {
  vid.playbackRate = s;
  document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
}

/* ── PiP ───────────────────────────────────── */
async function togglePiP() {
  if (!document.pictureInPictureEnabled) { showToast('PiP not supported in this browser', 'fa-circle-xmark'); return; }
  if (document.pictureInPictureElement) {
    await document.exitPictureInPicture();
  } else {
    await vid.requestPictureInPicture();
    showToast('Picture-in-Picture enabled');
  }
}

/* ── External players ──────────────────────── */
function openIntent(url) { window.location.href = url; }

function vlc_player()    { openIntent(`vlc://${videoUrl}`); }
function mx_player()     { openIntent(`intent:${videoUrl}#Intent;package=com.mxtech.videoplayer.ad;end`); }
function playit_player() { openIntent(`intent:${videoUrl}#Intent;package=com.playit.videoplayer;end`); }
function km_player()     { openIntent(`intent:${videoUrl}#Intent;package=com.kmplayer;end`); }
function s_player()      { openIntent(`intent:${videoUrl}#Intent;package=com.simplemobiletools.videoplayer;end`); }

/* ── Download ──────────────────────────────── */
function lazyDownload() {
  showToast('Download started…', 'fa-cloud-arrow-down');
  const a = document.createElement('a');
  a.href = videoUrl; a.download = '';
  document.body.appendChild(a); a.click();
  document.body.removeChild(a);
}

/* ── Copy helpers ──────────────────────────── */
function copyLink() {
  navigator.clipboard.writeText(window.location.href).then(() => showToast('Page link copied!'));
}
function copyVideoUrl() {
  navigator.clipboard.writeText(videoUrl).then(() => showToast('Video URL copied!'));
}

/* ── Toast ─────────────────────────────────── */
let toastTimer;
function showToast(msg, icon = 'fa-check') {
  const t  = document.getElementById('toast');
  const ic = t.querySelector('.toast-icon');
  document.getElementById('toast-msg').textContent = msg;
  ic.className = `fa-solid ${icon} toast-icon`;
  t.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => t.classList.remove('show'), 2500);
}

/* ── Keyboard shortcuts ────────────────────── */
document.addEventListener('keydown', e => {
  const tag = document.activeElement.tagName;
  if (tag === 'INPUT' || tag === 'TEXTAREA') return;
  switch(e.key.toLowerCase()) {
    case 'p': togglePiP(); break;
    case 'c': copyVideoUrl(); break;
  }
});

/* ── Disable right-click ───────────────────── */
