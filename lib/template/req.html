<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{file_name}} | Video Player</title>

<link rel="icon" href="https://i.ibb.co/nsHnt4bg/photo-2025-11-20-12-17-28.jpg">
<meta property="og:image" content="https://i.ibb.co/nsHnt4bg/photo-2025-11-20-12-17-28.jpg">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Animate -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<!-- Plyr -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css">

<style>
body {
  background: #0d1117;
  color: #fff;
}
.card {
  background: #161b22;
  border-radius: 15px;
}
.btn-custom {
  margin: 5px;
}
</style>

</head>
<body>

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card p-3 animate__animated animate__fadeIn">
        <h5 class="text-center mb-3">{{file_name}}</h5>

        <!-- VIDEO PLAYER -->
        <video id="player" playsinline controls preload="metadata">
          <source src="{{file_url}}" type="video/mp4">
        </video>

        <!-- PLAYER BUTTONS -->
        <div class="text-center mt-3">
          <button class="btn btn-primary btn-custom" onclick="vlc_player()">VLC</button>
          <button class="btn btn-success btn-custom" onclick="mx_player()">MX Player</button>
          <button class="btn btn-warning btn-custom" onclick="playit_player()">PlayIt</button>
          <button class="btn btn-info btn-custom" onclick="km_player()">KM Player</button>
          <button class="btn btn-secondary btn-custom" onclick="s_player()">Simple Player</button>
          <button class="btn btn-danger btn-custom" onclick="lazyDownload()">Download</button>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.plyr.io/3.6.9/plyr.polyfilled.js"></script>

<script>
const videoUrl = "{{file_url}}";

// Plyr init
new Plyr('#player');

// External players
function openIntent(url) {
  window.location.href = url;
}

function vlc_player() {
  openIntent(`vlc://${videoUrl}`);
}

function mx_player() {
  openIntent(`intent:${videoUrl}#Intent;package=com.mxtech.videoplayer.ad;end`);
}

function playit_player() {
  openIntent(`intent:${videoUrl}#Intent;package=com.playit.videoplayer;end`);
}

function km_player() {
  openIntent(`intent:${videoUrl}#Intent;package=com.kmplayer;end`);
}

function s_player() {
  openIntent(`intent:${videoUrl}#Intent;package=com.simplemobiletools.videoplayer;end`);
}

function lazyDownload() {
  const a = document.createElement("a");
  a.href = videoUrl;
  a.download = "";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

// Optional: disable right click
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
